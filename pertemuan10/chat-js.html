<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBox</title>
    <style>
        .container {
            width: 100%;
        }

        #box {
            width: 50%;
            height: 400px;
            border: 1px solid black;
            padding: 0px 5px;
        }

        #chat {
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="box"></div>
        <input type="text" id="pesan">
        <input type="button" value="kirim" onclick="chat()">
    </div>

    <!-- Script Javascript -->
     <script>
        let ChatBox = document.getElementById("box");
        let pesanku =  document.getElementById("pesan");

        function chat(){
            let paragraf = document.createElement("p");
            ChatBox.appendChild(paragraf);
            paragraf.innerHTML = pesanku.value
        }
     </script>
    
</body>
</html>
