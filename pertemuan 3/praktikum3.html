<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Pizza</title>
</head>
<body>
    <fieldset>
        <legend> Form Pesan Pizza</legend>

        <h1>Selamat Datang di Tohaga Es Krim</h1>
        <p>Silahkan Isi Pesanan anda disini</p>

        <form action="pesanan_eskrim.html" method="get">
            <table>
                <head>
                    <tr>
                        <td>Informasi anda</td>
                    </tr>
                </head>
                <body>
                    <tr>
                        <td><label for="Nama">Nama :</label></td>
                        <td><input type="text"Id="nama" name="Nama" required></td>
                    </tr>
                    <tr>
                        <td><label for="Alamat">Alamat :</label></td>
                        <td><input type="text"Id="Alamat" name="Alamat" required></td>
                    </tr>
                    <tr>
                        <td><label for="Notelp">No Telepon :</label></td>
                        <td><input type="number"Id="Notelp" name="Notelp" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email :</label></td>
                        <td><input type="email" Id="email" name="email" required></td>
                    </tr>
                    <tr>
                        <td><label for="note">Notes pemesanan :</label></td>
                        <td><input type="note" Id="note" required
                            placeholder="Tidak lebih dari 400 karakter"></td>
                    </tr>
                </body>
            </table>

            <h4>pilih salah satu</h4>

            <label for="crust">crust</label><br>

            <input type="radio" id="crust" name="crust" value="3 in 1">
            <label for="3 in 1">Es krim 8 liter 3 in 1</label><br>
            <input type="radio" id="crust" name="crust" value="coklat">
            <label for="coklat">Es krim 8 liter coklat</label><br>
            <input type="radio" id="crust" name="crust" value="vanila">
            <label for="vanila">Es krim 8 liter vanila</label><br>
            <input type="radio" id="crust" name="crust" value="strawberry">
            <label for="strawberry">Es krim 8 liter strawberry</label><br>

            <label for="">topping (pilih lebih dari 1)</label><br>

            <input type="checkbox" id="" name="topping" value="cklt">coklat<br>
            <input type="checkbox" id="" name="topping" value="strw">strawberry<br>
            <input type="checkbox" id="" name="topping" value="vnl">vanila<br>
            <input type="checkbox" id="" name="topping" value="3in1">3 in 1<br>

            <h4>number</h4>
            <label for="">Pesan Es krim</label>
            <input type="number" min="1" max="10">
            <br><br>

            <button type="submit" value="pesan">pesan sekarang</button>
            <button type="reset" value="reset">reset</button>

        </form>

    </fieldset>
</body>
</html>
